- config:
    name: 上传sim卡信息和网络状态
    base_url: ${ENV(base_url)}

- test:
    name: 网络是wifi
    api: api/设备API/上传sim卡信息和网络状态.yaml
    variables:
        networkType: WIFI

- test:
    name: 网络是本地连接
    api: api/设备API/上传sim卡信息和网络状态.yaml
    variables:
        networkType: WIRED

- test:
    name: 网络是SIM卡
    api: api/设备API/上传sim卡信息和网络状态.yaml
    variables:
        networkType: SIM

