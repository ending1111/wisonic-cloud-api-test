name: 搜索用户
request:
    headers: {}
    method: GET
    params:
        allUser: $allUser
        pageNum: $pageNum
        pageSize: $pageSize
        title: $title
    url: /user/search
validate:
-   eq:
    - status_code
    - 200
variables:
-   title: $title
-   pageNum: $pageNum
-   pageSize: $pageSize
-   allUser: $allUser
