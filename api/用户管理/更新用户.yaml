name: 更新用户
request:
    headers:
        Content-Type: application/json
    json:
        avatar: $avatar
        isEmployee: $isEmployee
        isRoot: $isRoot
        isTemporary: $isTemporary
        name: $name
        nickname: $nickname
        resume: $resume
        userId: $userId
        username: $username
    method: POST
    url: /user/update
validate:
-   eq:
    - status_code
    - 200
variables: []
