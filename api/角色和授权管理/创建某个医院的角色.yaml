name: 创建某个医院的角色
request:
    headers:
        Content-Type: application/json
    json:
        applicationInfoId: $applicationInfoId
        description: $description
        hospitalId: $hospitalId
        roleAlias: $roleAlias
        roleName: $roleName
    method: POST
    url: /authorization/addRoleByHospital
validate:
-   eq:
    - status_code
    - 200
variables: []
