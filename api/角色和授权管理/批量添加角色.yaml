name: 批量添加角色
request:
    headers:
        Content-Type: application/json
    json:
        actionNames:
        - $actionNames
        applicationId: $applicationId
        hospitalId: $hospitalId
        roleAlias: $roleAlias
        roleName: $roleName
    method: POST
    url: /authorization/addRolesWithActions
validate:
-   eq:
    - status_code
    - 200
variables: []
