name: updateClient
request:
    headers:
        Content-Type: application/json
    json:
        clientId: $clientId
        clientName: $clientName
        clientSecret: $clientSecret
        id: $id
        scopeInfoIds:
        - $scopeInfoIds
    method: POST
    url: /authorization/client/update
validate:
-   eq:
    - status_code
    - 200
variables: []
