name: 获取某个角色下的所有用户
request:
    headers: {}
    method: GET
    params:
        pageNum: $pageNum
        pageSize: $pageSize
        roleId: $roleId
    url: /authorization/getRoleUserById
validate:
-   eq:
    - status_code
    - 200
variables:
-   roleId: $roleId
-   pageNum: $pageNum
-   pageSize: $pageSize
