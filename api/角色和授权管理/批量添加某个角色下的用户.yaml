name: 批量添加某个角色下的用户
request:
    headers:
        Content-Type: application/json
    json:
        hospitalId: $hospitalId
        roleInfoId: $roleInfoId
        userIds:
        - $userIds
    method: POST
    url: /authorization/batchAddRoleUser
validate:
-   eq:
    - status_code
    - 200
variables: []
